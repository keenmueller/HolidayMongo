<html>
<head>
  <title>Holiday Plans!</title>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
  <script src="javascripts/app.js"></script>
  <link rel="icon" href="Petalart-Christmas-Cookie-Christmas-cookie-tree.ico">
  <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
  <link rel="stylesheet" type="text/css" href="demo/demo_default.css">
  <script src="javascripts/snowstorm.js"></script>
  <script>snowStorm.excludeMobile = false;</script>

  <script src="lights/soundmanager2-nodebug-jsmin.js"></script>
  <script src="http://yui.yahooapis.com/combo?2.6.0/build/yahoo-dom-event/yahoo-dom-event.js&2.6.0/build/animation/animation-min.js"></script>
  <script src="lights/christmaslights.js"></script>


</head>
<body ng-app="comment" ng-controller="MainCtrl">
<div id="lights">

</div>
<div id="site-title">
  <h1 id="site-name">Holiday Traditions</h1>
</div>
<div id="site-description">
  <h3 id="site-desc">The coolest tradition wins!</h3>
</div>
<img id="turkey" src="dance.gif" />
<img id="kramer" src="giphy.gif" />
<div id="meat">

  <form ng-submit="addComment()" style = "margin-top30px;">
    <input type="text" ng-model="formContent"></input>
    <button type="submit" id="theButton">Add Tradition</button>
  </form>
  <div ng-repeat="comment in comments | orderBy: '-upvotes'">
    <span class="glyphicon glyphicon-thumbs-up" ng-click="incrementUpvotes(comment)"></span>
    {{comment.title}} - upvotes: {{comment.upvotes}}
  </div>
</div>
</body>
</html>
